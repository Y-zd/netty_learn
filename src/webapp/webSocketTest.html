<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket客户端</title>
</head>
<body>


<script type="text/javascript">

    var socket;

    if (window.WebSocket) {

        socket = new WebSocket("ws://localhost:8899/ws");

        socket.onmessage = function (ev) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + ev.data;
        }

        socket.onopen = function (ev) {
            var ta = document.getElementById("responseText");
            ta.value = "连接开启！";
        }
        socket.close = function (ev) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + "连接关闭！";
        }

    } else {
        alert("浏览器不支持WebSocket！");
    }


    function send(message) {
        if (!window.WebSocket) {
            return;
        }

        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("连接未开启！");
        }


    }


</script>


<textarea name="message" id="sendMessage" style="width: 400px;height: 200px"></textarea>

<input type="button" value="发送数据" onclick="send(document.getElementById('sendMessage').value)">


<h3>服务器输出：</h3>
<textarea id="responseText" style="width: 400px;height: 300px"></textarea>


<input type="button" onclick="javascript:document.getElementById('responseText').value='' " value="清空数据">


</body>
</html>
